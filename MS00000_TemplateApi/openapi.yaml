          type: array
          items:
            $ref: '#/components/schemas/ConfigAppDto'
          nullable: true
      additionalProperties: false
    ReturnDetails:
      type: object
      properties:
        StatusCode:
          type: integer
          format: int32
        DescStatusCode:
          type: string
          nullable: true
        Message:
          type: string
          nullable: true
      additionalProperties: false
    ReturnDetailsApiResponse:
      type: object
      properties:
        Response:
          $ref: '#/components/schemas/ReturnDetails'
      additionalProperties: false